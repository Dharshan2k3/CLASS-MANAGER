{% extends 'classroom/base.html' %}
{% block content %}

<div class="container">
  <div class="jumbotron">
    {% if message_sent %}
      <h2>Message sent successfully.</h2>
    {% else %}
      <h1 style="text-align: center;">Write a message to {{ teacher.name }}</h1>
      <h6 style="text-align: center;">After sending the message, you will not be able to delete or edit it.</h6>
      <hr>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Send Message">
      </form>
    {% endif %}
  </div>
</div>

{% endblock %}
